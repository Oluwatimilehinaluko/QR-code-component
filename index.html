<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" sizes= 32x32 type="image/png" href="./image-qr-code.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <meta name="description" content="This is a solution for the QR code component challenge on Frontend Mentor.">
</head>
<body>
    <main>
        <img src="./image-qr-code.png" alt="QR code pointing to frontendmentor.io" width="288" height="288">
        <h1>Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </main>

</body>
</html>
